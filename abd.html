<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
<style>
    body{
        margin: 0%;
        padding: 0%;
    }
    div{
        height: 2cm;
        width:80%;
        text-align: center;
    }
    .box1{
        background-color: yellow;
    }
    .box2{
        background-color: blue;
        position: relative;
    }
    .box3{
        background-color: pink;
        position: sticky;
       
    }
    .box4{
        background-color: red;
    }
</style>
</head>
<body>
    <div class="float-container">
        <div class="box1">html</div>
        <div class="box2">css</div>
        <div class="box3">jaavaa</div>
        <div class="box4">php</div>
        
       
    </div>
</body>
</html>
